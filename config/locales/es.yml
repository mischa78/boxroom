# ES Spanish translations for Boxroom
#


"es":
  date:
    formats:
      default: "%d-%m-%Y"
      short: "%b %d"
      long: "%B %d, %Y"

    day_names: [Domingo, Lunes, Martes, Miércoles, Jueves, Viernes, Sábado]
    abbr_day_names: [Dom, Lun, Mar, Mie, Jue, Vie, Sab]

    month_names: [~, Enero, Febrero, Marzo, Abril, Mayo, Junio, Julio, Agosto, Septiembre, Octubre, Noviembre, Diciembre]
    abbr_month_names: [~, Ene, Feb, Mar, Abr, May, Jun, Jul, Ago, Sep, Oct, Nov, Dic]
    order:
      - :day
      - :month
      - :year

  time:
    formats:
      default: "%a, %d %b %Y %H:%M:%S %z"
      short: "%d %b %Y %H:%M"
      very_short: "%d %b %Y"
      long: "%B %d, %Y %H:%M"
      date_only: "%d de %B del %Y"
      time_only: "%H:%M"
    am: "am"
    pm: "pm"

  support:
    array:
      words_connector: ", "
      two_words_connector: " y "
      last_word_connector: ", y "

    select:
      prompt: "Seleccione"

  number:
    format:
      separator: "."
      delimiter: ","
      precision: 3
      significant: false
      strip_insignificant_zeros: false

    currency:
      format:
        format: "%u%n"
        unit: "$"
        separator: "."
        delimiter: ","
        precision: 2
        significant: false
        strip_insignificant_zeros: false

    percentage:
      format:
        delimiter: ""

    precision:
      format:
        delimiter: ""

    human:
      format:
        delimiter: ""
        precision: 3
        significant: true
        strip_insignificant_zeros: true
      storage_units:
        format: "%n %u"
        units:
          byte:
            one: "Byte"
            other: "Bytes"
          kb: "KB"
          mb: "MB"
          gb: "GB"
          tb: "TB"
      decimal_units:
        format: "%n %u"
        units:
          unit: ""
          thousand: Ciento
          million: Millon
          billion: Billon
          trillion: Trillon
          quadrillion: Cuadrillon

  datetime:
    distance_in_words:
      half_a_minute: "minuto y medio"
      less_than_x_seconds:
        one: "menos de 1 segundo"
        other: "menos de %{count} segundos"
      x_seconds:
        one: "1 segundo"
        other: "%{count} segundos"
      less_than_x_minutes:
        one: "menos de un minuto"
        other: "menos de %{count} minutos"
      x_minutes:
        one: "1 minuto"
        other: "%{count} minutos"
      about_x_hours:
        one: "alrededor de 1 hora"
        other: "alrededor de %{count} horas"
      x_days:
        one: "1 día"
        other: "%{count} días"
      about_x_months:
        one: "alrededor de 1 mes"
        other: "alrededor de %{count} meses"
      x_months:
        one: "1 mes"
        other: "%{count} meses"
      about_x_years:
        one: "alrededor de 1 año"
        other: "alrededor de %{count} años"
      over_x_years:
        one: "mas de 1 año"
        other: "mas de %{count} años"
      almost_x_years:
        one: "casi 1 año"
        other: "casi %{count} años"
    prompts:
      year: "Año"
      month: "Mes"
      day: "Día"
      hour: "Hora"
      minute: "Minuto"
      second: "Segundos"

  helpers:
    select:
      prompt: "Seleccione"

    submit:
      create: 'Crear %{model}'
      update: 'Actualizar %{model}'
      submit: 'Guardar %{model}'

  errors:
    format: "%{attribute} %{message}"

    messages: &errors_messages
      inclusion: "no está incluido en la lista"
      exclusion: "es reservado"
      invalid: "es inválido"
      confirmation: "no concuerda"
      accepted: "debe ser aceptado"
      empty: "no puede estar vacío"
      blank: "no puede estar vacío"
      exists_already: 'ya existe'
      too_long: "demaciado largo (maximo %{count} caracteres)"
      too_short: "demaciado corto (minimo is %{count} caracteres)"
      wrong_length: "longitud incorrecta (debe ser %{count} caracteres)"
      not_a_number: "no es un número"
      not_an_integer: "debe ser un entero"
      greater_than: "debe ser mayor que %{count}"
      greater_than_or_equal_to: "debe ser mayor o igual que %{count}"
      equal_to: "debe ser igual a %{count}"
      less_than: "debe ser menor que %{count}"
      less_than_or_equal_to: "debe ser menor o igual que %{count}"
      odd: "debe ser impar"
      even: "debe ser par"
      invalid_characters: 'no puede tener los caracteres: < > : " / \ | ? *'

  activerecord:
    errors:
      template:
        header:
          one: "1 error impidió guardar %{model}"
          other: "%{count} errores impidió guardar %{model}"
        body: "Los siguientes campos tienen un problema:"

      messages:
        taken: "ya está en uso"
        record_invalid: "Validación: %{errors}"
        <<: *errors_messages

      full_messages:
        format: "%{attribute} %{message}"

    models:
      clipboard: Portapaleles
      folder: Carpeta
      group: Grupo
      permission: Permisos
      share_link: Compartir
      user: Usuario
      user_file: Archivo

    attributes:
      folder:
        name: Nombre
      group:
        name: Nombre
      share_link:
        emails: Correo electrónico
        expires_at: Expira
      user:
        email: Correo
        name: Usuario (sin espacios)
        password: Clave
      user_file:
        name: Nombre
        attachment_file_name: Archivo

