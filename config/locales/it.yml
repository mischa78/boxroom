# IT Italian translations for Ruby on Rails
# Author Jessica Marcon
# Use this as the base for the locale file of your language.
# see: https://github.com/svenfuchs/rails-i18n/blob/master/rails/locale/en-US.yml


"it":
  date:
    formats:
      default: "%d/%m/%Y"
      short: "%d %b"
      long: "%d %B %Y"

    day_names: [Domenica, Lunedì, Martedì, Mercoledì, Giovedì, Venerdì, Sabato]
    abbr_day_names: [Dom, Lun, Mar, Mer, Gio, Ven, Sab]

    month_names: [~, Gennaio, Febbraio, Marzo, Aprile, Maggio, Giugno, Luglio, Agosto, Settembre, Ottobre, Novembre, Dicembre]
    abbr_month_names: [~, Gen, Feb, Mar, Apr, Mag, Giu, Lug, Ago, Set, Ott, Nov, Dic]
    order:
      - :day
      - :month
      - :year

  time:
    formats:
      default: "%a %d  %b %Y, %H:%M %:z"
      short: "%d %b %H:%M"
      very_short: "%d %b %Y"
      long: "%d %B %Y, %H:%M"
    am: "am"
    pm: "pm"

  support:
    array:
      words_connector: ", "
      two_words_connector: " e "
      last_word_connector: ", e "

    select:
      prompt: "Seleziona"

  number:
    format:
      precision: 2
      separator: ","
      delimiter: "."
      significant: false
      strip_insignificant_zeros: false

    currency:
      format:
        unit: "€"
        format: "%u%n"
        separator: ","
        delimiter: "."
        precision: 2
        significant: false
        strip_insignificant_zeros: false

    percentage:
      format:
        delimiter: ""

    precision:
      format:
        delimiter: ""

    human:
      format:
        delimiter: ""
        precision: 3
        significant: true
        strip_insignificant_zeros: true
      storage_units:
        format: "%n %u"
        units:
          byte:
            one: "Byte"
            other: "Bytes"
          kb: "KB"
          mb: "MB"
          gb: "GB"
          tb: "TB"
      decimal_units:
        format: "%n %u"
        units:
          unit: ""
          thousand: "Mille"
          million: 
            one: "Milione"
            others: "Milioni"
          billion:
            one: "Miliardo"
            others: "Miliardi"
          trillion:
            one: "Trilione"
            others: "Trilioni"
          quadrillion:
            one: "Quadrilione"
            others: "Quadrilioni"

  datetime:
    distance_in_words:
      half_a_minute: "mezzo minuto"
      less_than_x_seconds:
        one: "meno di 1 secondo"
        other: "meno di %{count} secondi"
      x_seconds:
        one: "1 secondo"
        other: "%{count} secondi"
      less_than_x_minutes:
        one: "meno di un minuto"
        other: "meno di %{count} minuti"
      x_minutes:
        one: "1 minuto"
        other: "%{count} minuti"
      about_x_hours:
        one: "circa un'ora"
        other: "circa %{count} ore"
      x_days:
        one: "1 giorno"
        other: "%{count} giorni"
      about_x_months:
        one: "circa 1 mese"
        other: "circa %{count} mesi"
      x_months:
        one: "1 mese"
        other: "%{count} mese"
      about_x_years:
        one: "circa 1 anno"
        other: "circa %{count} anni"
      over_x_years:
        one: "oltre 1 anno"
        other: "oltre %{count} anni"
      almost_x_years:
        one: "quasi 1 anno"
        other: "quasi %{count} anni"
    prompts:
      year: "Anno"
      month: "Mese"
      day: "Giorno"
      hour: "Ora"
      minute: "Minuto"
      second: "Secondi"

  helpers:
    select:
      prompt: "Seleziona"

    submit:
      create: 'Crea %{model}'
      update: 'Carica %{model}'
      submit: 'Salva %{model}'

  errors:
    format: "%{attribute} %{message}"

    messages: &errors_messages
      inclusion: "non è incluso nella lista"
      exclusion: "è riservato"
      invalid: "non è valido"
      confirmation: "la conferma non corrisponde"
      accepted: "dev'essere accettato"
      empty: "non può essere vuoto"
      blank: "non può essere vuoto"
      exists_already: 'esiste già'
      too_long: "è troppo lungo (massimo %{count} caratteri)"
      too_short: "è troppo corto (minimo %{count} caratteri)"
      wrong_length: "la lunghezza è sbagliata (dovrebbe essere di %{count} caratteri)"
      not_a_number: "non è un numero"
      not_an_integer: "deve essere un numero intero"
      greater_than: "deve essere maggiore di %{count}"
      greater_than_or_equal_to: "deve essere maggiore o uguale a %{count}"
      equal_to: "deve essere uguale a %{count}"
      less_than: "deve essere inferiore a %{count}"
      less_than_or_equal_to: "deve essere inferiore o uguale a %{count}"
      odd: "deve essere dispari"
      even: "deve essere ancora"
      invalid_characters: 'non può contenere questo tipo di carattere: < > : " / \ | ? *'

  activerecord:
    errors:
      template:
        header:
          one: "1 errore ha impedito a %{model} di essere salvato"
          other: "%{count} errori hanno impedito a %{model} di essere salvato"
        body: "Sono stati rilevati dei problemi con questi campi:"

      messages:
        taken: "è già in uso"
        record_invalid: "Validation failed: %{errors}"
        <<: *errors_messages

      full_messages:
        format: "%{attribute} %{message}"

    models:
      clipboard: Appunti
      folder: Cartella
      group: Gruppo
      permission: Permessi
      share_link: Condividi link
      user: Utente
      user_file: File

    attributes:
      folder:
        name: Nome
      group:
        name: Nome
      share_link:
        emails: Indirizzo Email
        expires_at: Scade
      user:
        email: Email
        name: Nome
        password: Password
      user_file:
        name: Nome
        attachment_file_name: File

